<!DOCTYPE html>
<html>
  <head>
        <title>Login Page</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="/global_style">
        <link rel="stylesheet" href="/login_style">
  </head>
  <body>
    <div class="card">
      <img src="/drive_logo" class="drive_logo">
      <h1>LOGIN</h1>
      <form action="/login" method="post">
        <input class="input" name="username" type="text" placeholder="Username" required="" />
        <span  class="input_border"></span>

        <input class="input" name="password" type="password" placeholder="Password" required="" />
        <span  class="input_border"></span>

        <button class="btn login_btn" type="submit" >Login</button>
      </form>
    </div>
    <div class="Copyright">
        <p> &copy 2019 AP Drive </p>

    </div>
  </body>
</html>
